# nginx novnc reverse-proxy
server {
   listen 80 default_server;
   listen [::]:80 default_server;
   server_tokens off;

   # SSL configuration
   listen 443 ssl default_server;
   listen [::]:443 ssl default_server;

   #_HTTP_PASSWORD_#auth_basic "Private Property";
   #_HTTP_PASSWORD_#auth_basic_user_file /etc/nginx/.htpasswd;

   ssl_certificate /app/nginx/cert/cert.pem;
   ssl_certificate_key /app/nginx/cert/cert.key;
   ssl_prefer_server_ciphers off;
   ssl_protocols TLSv1.2 TLSv1.3;
   ssl_ciphers HIGH:!aNULL:!MD5;

   root /usr/share/novnc;

   index vnc.html index.html;
   server_name _;
   location / {
      proxy_pass http://127.0.0.1:8080/;
   }
   location /websockify {
      proxy_http_version 1.1;
      proxy_pass http://127.0.0.1:8080/;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      # VNC connection timeout
      proxy_read_timeout 61s;

      # Disable cache
      proxy_buffering off;
   }
   location ~ /\.ht {
      deny all;
   }
}
