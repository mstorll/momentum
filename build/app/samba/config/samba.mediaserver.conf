[Mediaserver]
    path = /opt/mediaserver/data/
    read only = No
    writable = Yes
    valid users = @mms @sambashare
    force user = mms
    veto files = /.*/
    hide unreadable = yes
    create mask = 0000
    force create mode = 0644
    directory mask = 0000
    force directory mode = 0755
