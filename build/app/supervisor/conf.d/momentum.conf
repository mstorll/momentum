[program:momentum]
priority = 30
directory = /opt/Momentum
command = /opt/Momentum/momentum-prod --no-sandbox
autostart = false
autorestart = true
user = mms
environment = HOME="/opt/momentum",USER="mms"
stdout_logfile = /dev/stdout
stdout_logfile_maxbytes = 0
stderr_logfile = /dev/stderr
stderr_logfile_maxbytes = 0
