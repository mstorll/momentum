[program:vpn-unlimited]
priority = 30
directory = /opt/momentum
command = vpn-unlimited --no-sandbox
autostart = false
autorestart = true
stderr_events_enabled = true
stdout_events_enabled = true
redirect_stderr = true

[program:vpn-unlimited-daemon]
priority = 20
directory = /opt/momentum
command = vpn-unlimited-daemon
autostart = false
autorestart = true
stderr_events_enabled = true
stdout_events_enabled = true
redirect_stderr = true
